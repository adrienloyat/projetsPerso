<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Hello World, suite 2!</h1>

      <h:form id="bv">
         <h2>Bean Validation examples</h2>
         <p>Enforces annotation-based constraints defined on the model class.</p>
         <p>Env</p>
         <h:outputText value="#{env.env}" />
         <h:dataTable value="#{env.users}" var="u">
         	<h:column>
         		<f:facet name="header">Pr√©nom</f:facet>
         		<h:outputText value="#{u.firstName}" />
         	</h:column>
         	<h:column>
         		<f:facet name="header">Age</f:facet>
         		<h:outputText value="#{u.age}" />
         	</h:column>
         	<h:column>
         		<f:facet name="header">Version</f:facet>
         		<h:outputText value="#{u.version}" />
         	</h:column>
         </h:dataTable>
         
         <h:commandButton action="#{env.addUser}" value="Ajouter utilisateur" />
         <h:commandButton action="#{env.modifyUser}" value="Modifier utilisateur" />
       </h:form>
   </ui:define>
</ui:composition>
